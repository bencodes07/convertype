    <div id="particles-js"></div>

    <div class="content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,32L120,58.7C240,85,480,139,720,160C960,181,1200,171,1320,165.3L1440,160L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
      </svg>
      <div class="contentContainer">
        <div class="input">
          <label for="input" id="inputLabel">Input</label>
          <input type="text" inputmode="decimal" autocomplete="off" value="1" placeholder="Input" id="input">

          <label for="inputType">From</label>
          <select id="inputType">
            <option value="Meter per second">Meter per second</option>
            <option value="Kilometer per hour">Kilometer per hour</option>
            <option value="Foot per second">Foot per second</option>
            <option value="Mile per hour">Mile per hour</option>
            <option value="Knot">Knot</option>
          </select>

          <button class="switch">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#5690e9" viewBox="0 0 17 17" aria-hidden="true" class="svg miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo"><path fill="#5690e9" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <label for="resultType">To</label>
          <select id="resultType">
            <option value="Meter per second">Meter per second</option>
            <option value="Kilometer per hour">Kilometer per hour</option>
            <option value="Foot per second">Foot per second</option>
            <option value="Mile per hour">Mile per hour</option>
            <option value="Knot">Knot</option>
          </select>
        </div>

        <div class="result">
          <div class="resultContainer">
            <p class="resultP">1 Meter per second =</p>
            <h1 class="resultValue">1 Meter per second</h1>
          </div>

          <button id="resultBtn">Convert</button>
        </div>
        
      </div>
    </div>
