<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | bencodes</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/currency.css">
</head>
<body>
  <div class="hero">
    <nav>
      <ul class="navList">
        <li><a href="../../index.html">Home</a></li>
        <li><a class="active" href="currency.html">Currency</a></li>
        <li><a href="weight.html">Weight</a></li>
        <li><a href="speed.html">Speed</a></li>
        <li><a href="distance.html">Distance</a></li>
        <li><a href="youtube.html">YouTube</a></li>
      </ul>

      <button class="hamburger">
        <div class="line"></div>
      </button>
    </nav>


    <div class="heroContainer">
      <h1 class="heroHeading">Currency Converter</h1>
    </div>

    <div id="particles-js"></div>

    <div class="content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1" d="M0,32L120,58.7C240,85,480,139,720,160C960,181,1200,171,1320,165.3L1440,160L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
      </svg>
      <div class="contentContainer">
        <div class="input">
          <label for="input" id="inputLabel">Input</label>
          <input type="text" inputmode="decimal" autocomplete="off" value="1" placeholder="Input" id="amount">

          <label for="inputType">From</label>
          <select id="from">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
          </select>

          <button class="switch">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#5690e9" viewBox="0 0 17 17" aria-hidden="true" class="svg miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo"><path fill="#5690e9" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <label for="resultType">To</label>
          <select id="to">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
          </select>
        </div>

        <div class="result">
          <div class="resultContainer">
            <p class="resultP">1 USD =</p>
            <h1 class="resultValue">1 USD</h1>
          </div>

          <button onclick="disableButton()" id="resultBtn">Convert</button>
        </div>
        <p class="info">If the result says: "undefined" the servers might be hard to reach at the moment. Please try again later</p>
        
      </div>
    </div>
  </div>
  <script src="../js/currency.js" defer></script>
  <!-- Particles -->
  <script src="../../node_modules/ParticleJS/particles.js" defer></script>
  <script src="../js/particles.js" defer></script>

  <script>
    const hamburgerSwitch = document.querySelector(".hamburger");
    const smallerNav = document.querySelector('.navList');
    hamburgerSwitch.addEventListener('click', () => {
      hamburgerSwitch.classList.toggle('active');
      smallerNav.classList.toggle('active');

      document.body.classList.toggle('navListActive');

      if(hamburgerActive == false) {
        hamburgerActive = true;
      } else {
        hamburgerActive = false;
      }
    });
  </script>

</body>
</html>
